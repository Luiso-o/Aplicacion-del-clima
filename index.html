<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El clima</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="stylesheet" href="CSS/spinner.css">
    <link rel="shortcut icon" href="images/weather-forecast.ico" type="image/x-icon">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" as="style">
</head>

<body onload="onLoad()">

    <main id="container">

        <div class="upper-block">
            <div class="left-content">
                <div id="greeting"></div>
                <div id="location"></div>
                <div id="date"></div>
                <div id="description"></div>
            </div>
            <div id="temperature"></div>
        </div>

        <div class="block">
            <ul>
                <li><div class="info" id="tempMax" aria-label="Temperatura máxima"></div></li>
                <li><div class="info" id="tempMin" aria-label="Temperatura mínima"></div></li>
                <li><div class="info" id="feelsLike" aria-label="Sensación térmica"></div></li>
                <li><div class="info" id="pressure" aria-label="Presión atmosférica"></div></li>
                <li><div class="info" id="humidity" aria-label="Humedad"></div></li>
                <li><div class="info" id="windSpeed" aria-label="Velocidad del viento"></div></li>
            </ul>
            <img id="gif" alt="animation">
        </div>

        <footer class="footer">
            <a href="https://github.com/Luiso-o/Aplicacion-del-clima" target="_blank" rel="noopener noreferrer">Open Source en GitHub</a>
        </footer>
    </main>

    <div class="lds-ripple" id="loader" aria-label="Cargando" role="alert" aria-live="assertive">
        <div></div>
        <div></div>
    </div>
    <script src="main.js" defer></script>
</body>

</html>
