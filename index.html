<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El clima</title>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css2?family=Roboto&display=swap">
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="stylesheet" href="CSS/spinner.css">
    <link rel="shortcut icon" href="images/weather-forecast.ico" type="image/x-icon">
</head>

<body onload="onLoad()">

    <div id="container">

        <div class="upper-block">
            <div class="left-content">
                <div id="greeting"></div>
                <div id="location"></div>
                <div id="date"></div>
                <div id="description"></div>
            </div>
            <div id="temperature"></div>
        </div>

        <div class="block">
            <ul>
                <li>
                    <div class="info" id="tempMax"></div>
                </li>
                <li>
                    <div class="info" id="tempMin"></div>
                </li>
                <li>
                    <div class="info" id="feelsLike"></div>
                </li>
                <li>
                    <div class="info" id="pressure"></div>
                </li>
                <li>
                    <div class="info" id="humidity"></div>
                </li>
                <li>
                    <div class="info" id="windSpeed"></div>
                </li>
            </ul>
            <img id="gif" alt="animation">
        </div>
    </div>

    <div class="lds-ripple" id="loader">
        <div></div>
        <div></div>
    </div>
    <script src="main.js"></script>
</body>

</html>
